<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>เข้าสู่เว็บไซต์</title>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #111, #000);
  font-family: Arial, sans-serif;
}

/* ปุ่มตรงกลาง */
.center-btn {
  padding: 22px 60px;
  font-size: 1.6rem;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #ff0057, #ff7a18);
  border: none;
  border-radius: 50px;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 0 30px rgba(255, 0, 87, 0.6);
  animation: pulse 1.8s infinite;
  transition: transform 0.25s ease;
}

.center-btn:hover {
  transform: scale(1.08);
}

/* Animation */
@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(255,0,87,0.7);
  }
  70% {
    box-shadow: 0 0 0 35px rgba(255,0,87,0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(255,0,87,0);
  }
}
</style>
</head>

<body>

<a href="https://gonemax.live/" target="_blank" class="center-btn">
  เข้าเว็บไซต์
</a>

</body>
</html>
